<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gig Platform</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo" class="logo-img"> <!-- Logo Image -->
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="search-bar">
            <input type="text" placeholder="Location">
            <button>Search</button>
        </div>
        <section class="gig-section">
            <div class="gig-box work-gig">
                <img src="https://t3.ftcdn.net/jpg/01/16/37/58/360_F_116375819_kgK3eWFoIIn7TXaSjtxZNvpI2FSRb5DB.jpg" alt="Work Gig Image" class="gig-image"> <!-- Work Gig Image -->

                <h3>WORK GIG</h3>
    
                <button class="gig-button">Work Gig</button>
            </div>
            <div class="gig-box post-gig">
                <img src="https://thumbs.dreamstime.com/b/d-illustration-customer-review-rating-concept-multicultural-people-characters-giving-feedback-stars-cute-cartoon-clients-218003586.jpg" alt="Post Gig Image" class="gig-image"> <!-- Post Gig Image -->
                <h3>POST GIG</h3>
                <button class="gig-button">Post Gig</button>
            </div>
        </section>
    </main>
</body>
</html>
